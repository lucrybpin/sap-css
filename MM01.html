<!DOCTYPE html>
<html>

<body>
	<div class="topheader"></div>

	<div class="menushadow"></div>

	<div>
		<table>

			<td>Material</td>
			<td>
				<input type="text" onfocus="ShowMatchCode('materialField')" onblur="HideMatchCode('materialField')">

		<tr>
			<td>Industry sector</td>

					<option value="volvo"></option>

			</td>
		</tr>

			<td>Material Type</td>

				<select name="IndustrySector" style="width: 172px">

   					<option value="saab">Saab</option>

		<tr><td><br/></td></tr>
